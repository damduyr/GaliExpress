<html>

<head>
    <link rel="stylesheet" href="backendlogin.css">
    <link rel="shortcut icon" href="login.ico">
    <title>Login/Registration Form</title>

</head>

<body>

    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="text" name="username" placeholder="customer id" pattern="^[CUSTID-]+[a-z A-Z 0-9]{8}$" required>
            <input type="text" name="mob" placeholder="mobile no." required pattern="^[+91][0-9]{12}$">
            <input type="password" name="pass" placeholder="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()])(?=\\S+$).{8, 20}$" required>
            <div class="btns">
                <button type="submit">Login</button>
                <a href="registration.html"><button type="button" id="sign-up">Register</button></a>
            </div>

        </form>
    </div>
</body>

</html>
